<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <form action="30_회원가입결과보기.html" method="get" autocomplete="off">
        <label>이름 :</label>
        <input type="text" name="signName">
        <br>
        <label>나이 : </label>
        <input type="number" name="signAge">
        <br>
        <label>아이디 :</label>
        <input type="text" name="signId">
        <br>
        <label>비밀번호 :</label>
        <input type="password" id="pw1">
        <br>
        <label>비밀번호확인</label>
        <input type="password" id="pw2">
        <button type="submit" onclick="회원가입버튼(event)">회원가입완료</button>
        

    </form>



</body>

<script>
    function 회원가입버튼(){
        const pw1 = $('#pw1').val();//비밀번호 1번에 작성한 값 가져오기
        const pw2 = $('#pw2').val();//비밀번호 2번에 작성한 값 가져오기

        if(pw1 !== pw2){
            alert('비밀번호가 일치하지않습니다')
            event.preventDefault();//form 제출을 막아버리는 이벤트 
        }else{

        }

    }
</script>

</html>
