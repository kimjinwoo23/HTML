<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입 결과</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
<h1>회원가입 완료되신것을 환영합니다</h1>
<p>이름 : <span id="resultName"></span></p>
<p>나이 : <span id="resultAge"></span></p>
<p>아이디 : <span id="resultId"></span></p>


</body>

<script>
    $(document).ready(function(){
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('sign');
        $("#resultName").text(name);

        const age = urlParams.get('signAge')
        $("#resultAge").text(age);
        const id =urlParams.get('signId')
        $("#resultId").text(id);
    })
</script>

</html>
