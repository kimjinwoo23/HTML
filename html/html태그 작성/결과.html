<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>폼 결과</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<h1>폼 결과</h1>
<p>이름: <span id="이름결과"></span></p>
<script>
    $(document).ready(function()){
        const url이름값가져오기 =new URLSearchParams(window.location.search);
        const 이름값 =url이름값가져오기.get('user_name');
        $("#이름결과").text(이름값);

    }

</script>

</body>

</html>
